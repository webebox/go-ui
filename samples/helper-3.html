<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="../css/theme.css" rel="stylesheet" />
    <link href="../css/main.css" rel="stylesheet" />
    <style>
        .col {
            border: solid 1px #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row-1">
            <div class="col txt-color-muted">
                Text Color muted
            </div>
            <div class="col txt-color-primary">
                Text Color primary
            </div>
            <div class="col txt-color-success">
                Text Color success
            </div>
            <div class="col txt-color-info">
                Text Color info
            </div>

                Text Color warning
            </div>
            <div class="col txt-color-danger">
                Text Color danger
            </div>
            <div class="col txt-color-secondary">
                Text Color secondary
            </div>
            <div class="col txt-color-dark">
                Text Color dark
            </div>
            <div class="col txt-color-body">
                Text Color body
            </div>
            <div class="col txt-color-light">
                Text Color light
            </div>
