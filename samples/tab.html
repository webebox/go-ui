<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../css/base.css" rel="stylesheet" />
    <link href="../css/layout.css" rel="stylesheet" />
</head>
<body>

    <div class="go-layout">
        <div class="go-layout-top">
            top
        </div>
        <div class="go-layout-body">
            <div class="go-layout-left">

            </div>
            <div class="go-layout-content">

                <div class="go-tab">
                    <button class="tablinks" go-tab-content="London" id="defaultOpen">London</button>
                    <button class="tablinks" go-tab-content="Paris">Paris</button>
                    <button class="tablinks" go-tab-content="Tokyo">Tokyo</button>
                </div>

                <div id="London" class="go-tab-content">
                    <h3>London</h3>
                    <p>London is the capital city of England.</p>
                    <span onclick="this.parentElement.style.display='none'">x</span>
                </div>

                <div id="Paris" class="go-tab-content">
                    <h3>Paris</h3>
                    <p>Paris is the capital of France.</p>
                </div>

                <div id="Tokyo" class="go-tab-content">
                    <h3>Tokyo</h3>
                    <p>Tokyo is the capital of Japan.</p>
                </div>



            </div>
            <div class="go-layout-right">
                right
            </div>
        </div>
        <div class="go-layout-bottom">
            bottom
        </div>
    </div>

    <script src="../js/layout.js"></script>

    <script>
        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>

</body>
</html>
