<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="../css/theme.css" rel="stylesheet" />
    <link href="../css/main.css" rel="stylesheet" />
    <style>
        div {
            outline: solid 1px #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row-1">
            <div class="col">
                <button go-action="toggle" go-target="leftPane">Toggle Left Column</button>
                <button go-action="toggle" go-target="centerPane">Toggle Center Column</button>
                <button go-action="toggle" go-target="rightPane">Toggle Right Column</button>
                <button go-action="toggle" go-target="footerPane">Toggle Footer Row</button>
            </div>
        </div>
        <div class="row">
            <div class="row">
                <div class="col-1" id="leftPane">
                    Left
                </div>
                <div class="col-5" id="centerPane">
                    Center
                </div>
                <div class="col-1" id="rightPane">
                    Right
                </div>
            </div>
        </div>
        <div class="row-1" id="footerPane">
            <div class="col" >
                Footer
            </div>
        </div>
    </div>
    <script src="../js/configs.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
