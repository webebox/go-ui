<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../css/theme.css" rel="stylesheet" />
    <link href="../css/main.css" rel="stylesheet" />
    <style>
        .col {
            border: solid 1px #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col middle">
                <span class="rotate-left-45">
                    Rotate Left 45%
                </span>
            </div>
            <div class="col middle">
                <span class="rotate-left-90">
                    Rotate Left 90%
                </span>
            </div>
            <div class="col middle">
                <span class="rotate-180">
                    Rotate Left 180%
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col middle">
                <span class="rotate-right-45">
                    Rotate Right 45%
                </span>
            </div>
            <div class="col middle">
                <span class="rotate-right-90">
                    Rotate Right 90%
                </span>
            </div>
            <div class="col middle">
                <span class="rotate-180">
                    Rotate Right 180%
                </span>
            </div>
        </div>
    </div>

    <script src="../js/configs.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
